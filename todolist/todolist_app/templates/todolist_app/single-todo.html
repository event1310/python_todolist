<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    {% extends 'main.html' %}

    {% block content %}

    <p>Title: {{todo.title}}</p>
    <img style="max-width: 20%;" src="{{todo.featured_image.url}}">
    <p>Due Date: {{todo.date}}</p>
    <p>Description: {{todo.description}}</p>
    {% for tag in todo.tags.all %}
        <span>{{tag}}</span>
    {% endfor %}
    {% endblock %}
</body>
</html>
