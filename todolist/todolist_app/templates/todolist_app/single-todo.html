<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    {% extends 'main.html' %}

    {% block content %}
        <p>Title: {{todo.title}}</p>
        <p>Due Date: {{todo.date}}</p>
        <p>Description: {{todo.description}}</p>
        {% for tag in todo.tags.all %}
            <span>Tags: {{tag}}</span>
        {% endfor %}
    {% endblock %}
</body>
</html>
