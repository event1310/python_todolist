{% extends 'main.html' %}

{% block content %}


<!-- Main Section -->
<main class="projects">
<section class="hero-section text-center">
  <div class="container container--narrow">
    <div class="hero-section__box">
      <h2>Search for <span>Todos</span></h2>
    </div>

    <div class="hero-section__search">
      <form class="form" action="#" method="get">
        <div class="form__field">
          <label for="formInput#search">Search By Todos </label>
          <input class="input input--text" id="formInput#search" type="text" name="text"
            placeholder="Search by Todo Title" />
        </div>

        <input class="btn btn--sub btn--lg" type="submit" value="Search" />
      </form>
    </div>
  </div>
</section>
<!-- Search Result: DevList -->
<section class="projectsList">
  <div class="container">
    <div class="grid grid--three">
        {% for todo in todos %}
      <div class="column">
        <div class="card project">
          <a href="{% url 'single_todo' todo.id %}" class="project">
            <img class="project__thumbnail" src="{{ todo.featured_image.url }}" alt="project thumbnail" />
            <div class="card__body">
              <h3 class="project__title">{{todo.title}}</h3>
              <p>Due Date: {{todo.date}}</p>
              <p><a class="project__author" href="{% url 'single_todo' todo.id %}">By {{todo.owner.name}}</a></p>
              <div class="project__tags">
                  {% for tag in todo.tags.all %}
                <span class="tag tag--pill tag--main">
                  <small>{{tag}}</small>
                </span>
                  {% endfor %}
              </div>
            </div>
          </a>
        </div>
      </div>
       {% endfor %}
    </div>
  </div>
</section>

{% endblock %}
